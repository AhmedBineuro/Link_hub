<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple website interface to all my links!"
    />
    <link rel="stylesheet" href="pallete.css">
    <title>Bineuro Hub</title>
  </head>
  <body>
    <header>
      <h1 class="Headers">Dynamic Bineuro's Links</h1>
      <p class="HeaderDescription">
        All the most used links and personal links
      </p>
      <hr />
    </header>
    <main>
      <!-- Div with my personal links-->
      <div>
        <h1 class="SeperatingTitles">Personal Links</h1>
        <!-- Update Twitch name and link-->
        <a
          class="ButtonLinks"
          href="https://www.twitch.tv/dinamicbineuro"
          target="_blank"
        >
          <!-- Twitch button -->
          <button>
            <img src="Icons/Twitch.png" alt="Twitch" />
          </button>
        </a>

        <!-- Youtube Link-->
        <a
          class="ButtonLinks"
          href="https://www.youtube.com/channel/UCXIKU9kHYKOm27ZqwLc2n7w"
          target="_blank"
        >
          <!-- Youtube Button -->
          <button>
            <img src="Icons/Youtube.png" alt="Youtube" />
          </button>
        </a>

        <!-- Github Link-->
        <a
          class="ButtonLinks"
          href="https://github.com/AhmedBineuro"
          target="_blank"
        >
          <!--Github button-->
          <button>
            <img src="Icons/Github.png" alt="Github" />
          </button>
        </a>
      </div>
      <div>
        <h1 class="SeperatingTitles">School Links</h1>
        <!-- Canvas Link-->
        <a
          class="ButtonLinks"
          href="https://canvas.sfu.ca"
          target="_blank"
        >
          <!-- Canvas button -->
          <button>
            <img src="Icons/Canvas.png" alt="Twitch" />
          </button>
        </a>

        <!-- SFU Mail Link-->
        <a
          class="ButtonLinks"
          href="https://mail.sfu.ca"
          target="_blank"
        >
          <!-- SFU Mail Button -->
          <button>
            <img src="Icons/Mail.png" alt="Youtube" />
          </button>
        </a>

        <!-- GO SFU Link-->
        <a
          class="ButtonLinks"
          href="https://go.sfu.ca"
          target="_blank"
        >
          <!--GO SFU button-->
          <button>
            <img src="Icons/Go_SFU.png" alt="Github" />
          </button>
        </a>
      </div>
      </br>
      <!-- Lofi Music Embedded Video-->
      <div style="text-align: center;">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/DWcJFNfaw9c" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>  
    </main>
    <footer>
      <p class="FooterContent">
        This website is a simple exercise to learn HTML, CSS and JS so if it feels like this is very janky just know it is still work in progress!
      </p>
    </footer>
  </body>
</html>
